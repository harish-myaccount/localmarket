<div class="col-md-4">
<p>selected Category  : {{selectedCategory.label}}</p>
    
      <select ng-model="selectedCategory" ng-change="getItemForcategory()"
                ng-options="cat.label for cat in categories">
            </select>


</div>

<div class="col-md-8">
    <div ng-if='!items[selectedCategory.value]' >No Items in this category</div>
	<div ng-repeat='item in items[selectedCategory.value]'>
		<p>{{item.name}} - {{item.price}}</p>
	</div>
</div>
